version: "3"

services:
  mysql-docker-container:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_DATABASE=fluffy_bear
      - MYSQL_USER=springuser
      - MYSQL_PASSWORD=ThePassword
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/data/mysql #nicht für Produktion
  backend:
    image: backend
    build:
      context: ./backend/fluffy-bear
      dockerfile: Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-docker-container:3306/fluffy_bear?serverTimezone=UTC
    depends_on:
      - mysql-docker-container
    ports:
      - 8080:8080 # host:container
    volumes:
      - /data/spring-boot-app #TODO: mapping für Development
  frontend:
    image: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - 3000:80
    volumes:
      - ./frontend:/frontend #TODO: raus in Produktion
