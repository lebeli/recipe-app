worker_processes 1;
 
events { worker_connections 1024; }

http {

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            proxy_pass http://frontend;
        }

        location /api {
            proxy_pass http://backend:8080/;
        }
    }

}


